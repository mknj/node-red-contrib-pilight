<script type="text/javascript">
    RED.nodes.registerType('pilight-receive',{
        category: 'input',
        color: '#FFCC66',
        defaults: {
            name: {value:""},
            server: {type:"pilight-daemon", required:true}
        },
        inputs:0,
        outputs:1,
        icon: "bridge.png",
        label: function() {
            return this.name||"pilight-receive";

        <input type="text" id="node-input-server" placeholder="Daemon" />
